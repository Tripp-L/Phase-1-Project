<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer type="text/javascript" src="index.js"></script>
    <title>Casino Games!</title>

</head>

<body>
    <header>
        <h1>WELCOME TO THE FREE CASINO!!</h1>
    </header>

    <div id="game-image-container">
        <style>
            .game-card {
              border: 5px solid black; /* color and thickness of border  */
              padding: 10px; /* padding for better spacing */
              margin: 10px; /* margin for spacing between cards */
              display: inline-block; /* cards in a row */
            }
          </style>
    </div>

    <hr> <!-- makes horizontal line that makes a break in the page content -->

    <label for="select-game">Find Your Favorite Games (by first letter):</label>
    <select id="game-dropdown" name="select-game">
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="k">K</option>
        <option value="p">P</option>
        <option value="r">R</option>
        <option value="s">S</option>
    </select>

    <ul id="game-list"></ul>

    <hr>

<form id="Reviews">
    <h3>Game Reviews:</h3>
    <label for="game">Game: </label>
    <input type="text" name="game" id="game" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="rating" />
    <label for="comment">Comments: </label>
    <textarea name="comment" name="comment" id="comment"></textarea>
  <input type="submit" id='submit-button' value="Submit" />
  </form>


</body>
</html>
