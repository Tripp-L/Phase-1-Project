<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer type="text/javascript" src="index.js"></script>
    <title>Casino Games!</title>

</head>

<body>
    <header>
        <h1>WELCOME TO THE FREE CASINO!!</h1>
    </header>

    <div id="game-image-container">
        <style>
            .game-card {
              border: 5px solid black; /* color and thickness of border  */
              padding: 10px; /* padding for better spacing */
              margin: 10px; /* margin for spacing between cards */
              display: inline-block; /* cards in a row */
            }
          </style>
    </div>

    <hr> <!-- makes horizontal line that makes a break in the page content -->

    <label for="select-game">Filter Games by First Letter:</label>
    <select id="game-dropdown" name="select-game">
        <option value="a">A</option>
        <option value="b">B</option> 
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
        <option value="f">F</option>
    </select>

    <ul id="game-list"></ul>



</body>
</html>
