<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.CSS">
    <title>Casino Games!</title>

</head>

<body>
    <header>
        <img src="https://img.freepik.com/free-vector/welcome-casino-background_1314-310.jpg?w=826&t=st=1713295732~exp=1713296332~hmac=be947e8bca7ebdfdc5a506483bd0639e1670c8f416ed31fb0773cee4c28cd1e8" 
        alt="Header Image" class="header-image">
    </header>

    <div id="game-image-container">
        <style>
            .game-card {
              border: 5px solid #f00808; /* color and thickness of border  */
              padding: 5px; /* padding for better spacing */
              margin: 5px; /* margin for spacing between cards */
              display: inline-block; /* cards in a row */
              border-radius: 10px;
            }
          </style>
    </div>

    <hr> <!-- makes horizontal line that makes a break in the page content -->

    <label for="select-game">Find Your Favorite Games (by first letter):</label>
    <select id="game-dropdown" name="select-game">
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="k">K</option>
        <option value="p">P</option>
        <option value="r">R</option>
        <option value="s">S</option>
    </select>

    <ul id="game-list"></ul>

    <hr>

<form id="Reviews">
    <h3>Game Reviews:</h3>
    <label for="game">Game: </label>
    <input type="text" name="game" id="game" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="rating" />
    <label for="comment">Comments: </label>
    <textarea name="comment" name="comment" id="comment"></textarea>
  <input type="submit" id='submit-button' value="Submit" />
  </form>


</body>
</html>
